<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            display:flex;
        }
        .container-fluid{
            
            border-radius:25px;
            background:transparent;
            margin-top:100px;
            padding-top:5px;
            padding-bottom:5px;
            padding-left:40px;
            padding-right:40px;
            width:fit                                                                                                                                                                                                                                                                                                                                                                                                                                                    -content;
            border: 1px solid white;
        }
        .col-auto{
            color: white;
            font-size: 15px; 
            margin: 10px;
        }
        body{
            background-image: url('https://res.cloudinary.com/djm2h1vqr/image/upload/v1719405949/Untitled_design_sdnkq3.png'); 
            background-size: cover;
            background-position: center;                   
        }
        .submitbtn{
            cursor: pointer;
            border: 1px solid whitesmoke;
            background-color: transparent;
            color: white;
            font-size: large;
        }
        .button-container{
            display:flex;
            justify-content: center;
        }

        .row-justify-content {
            display: flex;
            flex-direction: column;
            justify-content: space-around;}

        .row-justify-content label,
        .row-justify-content input {
            margin: 0 10px ;
            margin-bottom: 10px;
            display:block;
        }
        .form-control{
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <form id="loginform" action="/login" method="post">
        <header>
            <div class="navbar"></div>
        </header>
        <article class="mt-3">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <h2>Login</h2>
                    </div>
                </div>
                <br />
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <label for="iduname">Username</label>
                        <input type="text" name="uname" id="iduname" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <label for="idpword">Password</label>
                        <input type="password" name="pword" id="idpword" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <button type="submit" class="submitbtn">Submit</button>
                    </div>
                </div>
            </div>
        </article>
    </form>

    <script>
        const nav = document.querySelector('.navbar');
        fetch('navbar.html')
            .then(res => res.text())
            .then(data => {
                nav.innerHTML = data;
            });
    </script>
    <script>
        document.getElementById('loginform').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('iduname').value.trim();
            const password = document.getElementById('idpword').value.trim();

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'details.html';
                } else {
                    alert('Invalid username or password');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });
    </script>
</body>
</html>
